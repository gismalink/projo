name: Security Audit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  audit-api:
    name: Audit API dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run API audit gate
        run: npm run audit:api
